<html>

<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="global.css">

</head>

<body>
    <div class="container">
        <div class="image">
            <img src="illustration-hero.svg" alt="img">
        </div>

        <div class="text-container">
            <div class="order-summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audobooks and, podcasts on any device anywhere you like!</p>
            </div>

            <div class="plan-box">
                <div class="plan-box-left">
                    <img src="icon-music.svg" alt="img">
                    <div>
                        <h4>Annual Plan</h4>
                        <p><span>&#36</span>59.99/Year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>

            <a href="#" class="proceed-btn">Proceed To Payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>

        </div>
    </div>
</body>

</html>
